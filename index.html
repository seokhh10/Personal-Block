<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS links -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Blog🤖EHH</title>

</head>
<body>
    <header>
        <h1>Ernesto Hidalgo</h1>
        <button class="mode-button">🌝🌚</button>
    </header>

    <main>
        <aside>
            <img src="./assets/images/Ehh.jpg" alt="My initials">
        </aside>
        
        <section>
            <h2>Connect what's on your mind!</h2>
            <form>
                <label for="postUsername">Username:</label>
                <input name="username" id="postUsername" type="text"/>

                <label for="messageTitle">Title:</label>
                <input name="title" id="postTitle" type="text"/>

                <label for="postContent">Content:</label>
                <textarea name="content" id="postContent" type="text" rows="4"></textarea>

                <input type="submit" value="Send post!"/>
            </form>
        </section>
    </main>

    <!-- JavaScrip links -->
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
